services:
    app:
        container_name: PizzaSYS
        build:
            context: ./
            dockerfile: ./dev.DockerFile
        ports:
            - 3000:3000
        volumes:
            - ./src:/app/src
    db:
        image: mongo
        container_name: PizzaSYS_DB
        ports:
            - 27017:27017
        volumes:
            - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
            - mongo_data:/data/db/
        environment:
            MONGO_INITDB_ROOT_USERNAME: ${DB_USER} 
            MONGO_INITDB_ROOT_PASSWORD: ${DB_CRED}
volumes:
  mongo_data:
    driver: local